    <style>
        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #000;
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        /* Estilos para o link de "Sign in" */
        .navbar-signin {
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        /* Estilos para o link dentro do modal */
        .modal-content a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilo para o ícone de fechar o modal */
        .close-btn {
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Animação para o modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animação para o conteúdo do modal */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Animação para o fade-out */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("myModal").style.animation = "fadeOut 0.5s ease-in-out";
        setTimeout(() => {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("myModal").style.animation = "";
